        <div class="content markdown">
            <p>本来这个博客很早就可以完成的，都怪我被迷惑了，因为那个网站实在是太漂亮了，我也想整一个 就是<a target="_blank" rel="noopener" href="https://tomotoes.com/">这个网站(可以点我)</a>，他实在是太漂亮了，原来网站可以这么漂亮,所以我决定使用这个网站，但是发现他的配置文件完全看不懂，我实在是太菜了。 </p>
<p>感觉自己白学前端了，所以我下定决心，毕业以后一定不要做<del>程序员</del>   还是去送外卖好了QWQ,所以今天我学废了，自己垃圾就不要去看大佬作品，否则会怀疑人生，马上自闭。</p>
<p>就酱紫，拜拜~~</p>
